<h1 translate>CarInfo</h1>

<button class="button button-block button-positive" ng-click="login()" ng-hide="user.id">
    Login
  </button>
  <div class="list" ng-show="user.id">
      <label class="item item-input item-stacked-label">
        <span class="input-label">User Name</span>
        <input type="text" value="{{user.name}}">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" value="{{user.email}}">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">User Id</span>
        <input type="text" value="{{user.id}}">
      </label>
  </div>

    Logout
  </button> -->
  <div id="grid" ng-show="user.id"></div>
